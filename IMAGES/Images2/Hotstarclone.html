<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone</title>
    <link rel="stylesheet" href="Hotstarclone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img class="hotstar-logo" src="hotstar logo.png" alt="Logo"></a>
        </div>
        <div class="nav-bar">
            <a href="#"><span class="material-symbols-outlined nav-icon">home</span></a>
            <span class="nav-items" aria-hidden="true">Home</span>
            <a href="#"><span class="material-symbols-outlined nav-icon">search</span></a>
            <button class="nav-items" onclick="visibility:visible">Search</button>
            <a href="#"><span class="material-symbols-outlined nav-icon">tv</span></a>
            <span class="nav-items">TV</span>
            <a href="#"><span class="material-symbols-outlined nav-icon">directions_run</span></a>
            <span class="nav-items">Sports</span>
            <a href="#"><span class="material-symbols-outlined nav-icon">live_tv</span></a>
            <span class="nav-items">Sparks</span>
            <a href="#"><span class="material-symbols-outlined nav-icon">category</span></a>
            <span class="nav-items">Categories</span>
            <a href="#"><span class="material-symbols-outlined nav-icon">account_circle</span></a>
            <span class="nav-items">My Space</span>
        </div>
    </header>
    <main>
        <div class="banner">
            <img class="banner-1" src="Banner img1.jpg">
            <img class="banner-2" src="Banner img2.avif">
        </div>

    </main>
    <footer>
        
    </footer>
    
</body>
</html>
